<!DOCTYPE html>
<html>

<head>

    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script type="text/javascript" src="js/CustomPlayer.js">
        </script>
    </head>

    <body>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="container">
            <div class="video-container">
                <div id="player"></div>
            </div>
            <div class="customControl">
                <div id="progressbar"></div>
                <input type="button" id="play-button" value="play">
                <input type="button" id="pause-button" value="pause">
                <div id="audioSlider"></div>
            </div>
            <div class="info">
                <h3>Youtube Trigger Event Info</h3>
            </div>
            <div class="appinfo"></div>
        </div>
    </body>

</html>
